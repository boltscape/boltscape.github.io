<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz!</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue background */
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            border: 2px solid #6a5acd; /* SlateBlue border */
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            padding: 20px;
            width: 90%;
            max-width: 650px;
        }
        caption {
            font-size: 2em;
            font-weight: bold;
            color: #483d8b; /* DarkSlateBlue */
            padding-bottom: 20px;
        }
        textarea {
            width: 100%;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .feedback-section, .response-section {
            text-align: center;
            margin-top: 15px;
        }
        strong {
            font-size: 1.2em;
            color: #483d8b;
        }
        input[type="text"] {
            width: 70%;
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select {
            font-size: 1em;
            padding: 5px;
            margin: 0 10px;
        }
        input[type="button"] {
            background-color: #6a5acd; /* SlateBlue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 5px;
        }
        input[type="button"]:hover {
            background-color: #483d8b; /* DarkSlateBlue */
        }
        .footer-nav {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <form name="instantquiz">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
            <caption>Cat Quiz!</caption>
            <tr>
                <td><textarea rows="8" name="thequestion" cols="60" wrap="virtual" readonly></textarea></td>
            </tr>
            <tr class="feedback-section">
                <td>
                    <strong>Feedback: </strong><input type="text" name="thesolution" size="40" readonly>
                </td>
            </tr>
            <tr class="response-section">
                <td>
                    <strong>Your Answer:</strong>
                    <select name="theresponse" size="1" onChange="responses()">
                        <option value="-----">----</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                    </select>
                </td>
            </tr>
            <tr class="footer-nav">
                <td>
                    <input type="button" value="Previous" name="B1" onClick="if (whichone>1){whichone--;generatequestions()}">
                    <input type="button" value="Next" name="B2" onClick="if (whichone<=total){whichone++;generatequestions()}">
                    <br><br>
                    <a href="#" onClick="whichone=1;generatequestions();return false">Start Over</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<script src="popsolution.js"></script>
<script>
var whichone = 1;
var tempmn = document.instantquiz.thequestion;

function generatequestions() {
    document.instantquiz.theresponse.selectedIndex = 0;
    document.instantquiz.thesolution.value = '';

    if (whichone > total) {
        tempmn.value = "You've reached the end of the quiz! Thanks for playing! üêæ";
    } else {
        tempmn.value = whichone + ") " + question[whichone] + "\n\n" +
                       "a) " + choice[whichone][1] + "\n" +
                       "b) " + choice[whichone][2] + "\n" +
                       "c) " + choice[whichone][3] + "\n" +
                       "d) " + choice[whichone][4];
    }
}

function responses() {
    var temp2 = document.instantquiz.theresponse;
    var userResponse = temp2.options[temp2.selectedIndex].text;

    if (temp2.selectedIndex !== 0) {
        if (userResponse === solution[whichone]) {
            document.instantquiz.thesolution.value = compliments[Math.floor(Math.random() * compliments.length)];
        } else {
            document.instantquiz.thesolution.value = "Not quite! The correct answer is '" + solution[whichone] + "'.";
        }
    }
}

// Initial call to load the first question
window.onload = generatequestions;
</script>
</body>
</html>
